<html>

    <head>

        <!-- The order in which these load is important -->
        <script defer src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
        <script defer src="js/labs.js"></script>
        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABz8PiPgffsfGQkedZbcfSKU7mdKL6Ti0"></script>
        <script defer src="js/maps.js"></script>

        <link rel="stylesheet" href="css/pills.min.css">
        <link rel="stylesheet" href="css/main.css">

    </head>

    <body>

        <header id="headertitle">WatShout</header>

        <h3 id="title">WatShout GPS Demo</h3>

        <div class="row">

          <div class="eight columns">

            <!-- Centers the map -->
            <div class="center">
                <div id="map"></div>
            </div>


          </div>

          <div class="four columns">

            <h1>Connected Devices</h1>

              <div id="devices"></div>

              <input id="zoomout" type="button" value="Zoom Out" />

          </div>

        </div>

    </body>

</html>
